<div class="container"></div>
<form class="form" action="login-html" method="POST">
  
 <h1>Hello</h1><a href="#" class="new">new here? sign up</a>
  <label>
    <input class="input" type="email" id="email" 
   name="email" placeholder="email" required></input></label>


<input class="input" type="password" id="password" 
   name="password" placeholder="password" required></input><label for="password"></label>

  
   <a href="#">forgot your password?</a>
 <div class="checkbox"><input id="remember" class="input" type="checkbox" value="IsRememberMe"><span class ="remember">remember me next time</span><label for="checkbox"></label></div>


<button class="input button" type="submit" onclick="validate()">Login</button>
<div class="social">
   <i class="fa-brands fa-instagram fa-2x"></i>
   <i class="fa-brands fa-facebook fa-2x"></i>

 </div>
