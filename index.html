<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UI by Ashley Rice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   
    <div class="container">
        
        
        <h1>Sign in</h1>
        <form class="form">
        
          <div class="input">
          
            <input class="input" type="text" id="username" 
           name="username" placeholder="username" required></input>
   
  
           <input class="input" type="password" id="password" 
           name="password" placeholder="password" required></input>
             
           <button class="input button" type="submit">Sign in</button>
        
            </div>

        </form>
    
    </div>
 
  </body>
</html>
